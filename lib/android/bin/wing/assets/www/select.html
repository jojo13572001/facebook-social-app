  /*Photo Sweeper*/
	  var width_window = $( window ).width()+"px";
	  var half_width_window = $( window ).width()/2+"px";
	  var half_height_window = $( window ).height()/2+"px";
	  $(".swiper-container").css("width", width_window);
	  $(".swiper-container").css("height", half_height_window);
	  $(".pagination").css("left", half_width_window); 
	  
	  var mySwiper = new Swiper('.swiper-container',{
		pagination: '.pagination',
		paginationClickable: true
	  });
	  
	  var albums_data = JSON.parse(window.localStorage.getItem("user_info")).albums.data;
	  var html="", i;
      for(i=0; i<albums_data.length; i++)
		 if(albums_data[i].name == "Profile Pictures")
			break;

	  var photos_data = albums_data[i].photos.data;

	  for(i=0;i<photos_data.length;i++)
	  {	
			mySwiper.appendSlide('<div class="swiper-slide"><img style="height:' + half_height_window + ';' +'width:'+width_window+ '" src=' + photos_data[i].source + '></div>', 'swiper-slide');
	  }
